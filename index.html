<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turkey Trading Card</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="turkey img 2.jpeg" alt="Turkey">
        </div>
        <div class="card-content">
            <h2>Turkey</h2>
            <p>Scientific Name: Meleagris gallopavo</p>
            <p>Habitat: poultry farm, grasslands, and forests</p>
            <p>Life Span: 10-15 years</p>
            <p>Amusing Tidbit:  Turkeys can run at speeds of up to 25 miles per hour.</p>
        </div>
    </div>
</body>
</html>
